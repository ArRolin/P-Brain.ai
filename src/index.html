<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>P-Brainz</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" href="css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="api/ip.js"></script>
    <script type="text/javascript">
        function detectmob() {
            if (typeof window.orientation !== 'undefined') {
                return true;
            }

            return false;
        }
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>

    <script src="js/speechkitt.min.js"></script>

</head>

<body>
    <script src="js/resp_types.js"></script>
    <script src="js/iframe.js"></script>
    <div class="container">
        <div class="right">
            <div class="chat" data-chat="person2">

            </div>
            <div style="display: none;" id="writer" class="write">
                <input id="textbox" type="search" />
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script>
        function setup() {
            var name = "Brain";
            xmlhttp = new XMLHttpRequest();
            push_response('Just a second...');
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    json_resp = JSON.parse(xmlhttp.responseText);
                    name = json_resp.name;
                }
                $(".loading").remove();

                display_greeting();

                if (annyang) {
                    var commands = {};
                    commands["hey " + name] = observe_speech;
                    commands[name] = observe_speech;
                    commands["okay " + name] = observe_speech;
                    commands["hey " + name + " *tag"] = observe_speech;
                    commands[name + " *tag"] = observe_speech;
                    commands["okay " + name + " *tag"] = observe_speech;
                    commands["(hey) " + name] = observe_speech;
                    commands["(okay) " + name] = observe_speech;
                    commands["(hey) " + name + " *tag"] = observe_speech;
                    commands["(okay) " + name + " *tag"] = observe_speech;

                    annyang.addCommands(commands);

                    if (detectmob()) {
                        annyang.start({
                            autoRestart: true,
                            continuous: true
                        });
                    } else {
                        annyang.start({
                            autoRestart: true,
                            continuous: false
                        });
                    }

                    SpeechKITT.setInstructionsText('Say "' + name + '" followed byâ€¦');
                    SpeechKITT.setSampleCommands(["What's the time", "Play Rumors by Fleetwood Mac"]);
                }
            };
            xmlhttp.open("GET", "http://" + ip_addr + ":4567/api/skills/name", true);
            xmlhttp.send();
        }
    </script>
    <script type="text/javascript">
        if (!annyang) {
            document.getElementById('writer').style.display = 'block';
        } else {
            annyang.init({}, true);
            SpeechKITT.annyang();
            SpeechKITT.setStylesheet('themes/flat.css');
            SpeechKITT.vroom();
            setup();
        }
    </script>
</body>

</html>
